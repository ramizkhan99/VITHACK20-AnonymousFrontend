<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Medic4All</title>
    </head>
    <body>
        <nav class="z-depth-0">
            <div
                class="nav-wrapper row grey lighten-5 black-text row navbar-fixed"
            >
                <div class="input-field col l4">
                    <input id="search" type="search" required />
                    <label class="label-icon" for="search"
                        ><i class="material-icons grey-text">search</i></label
                    >
                    <i class="material-icons">close</i>
                </div>
                <div class="col l8">
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <a class="grey-text text-darken-2" href="sass.html"
                                >Blood Pressure</a
                            >
                        </li>
                        <li>
                            <a
                                class="grey-text text-darken-2"
                                href="badges.html"
                                >ECG</a
                            >
                        </li>
                        <li>
                            <a
                                class="grey-text text-darken-2"
                                href="collapsible.html"
                                >Oxygen</a
                            >
                        </li>
                        <li>
                            <a
                                class="grey-text text-darken-2"
                                href="mobile.html"
                                >last one</a
                            >
                        </li>
                        <li>
                            <a
                                class="grey-text text-darken-2"
                                href="mobile.html"
                                ><i class="material-icons">person</i></a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <ul id="slide-out" class="sidenav sidenav-fixed z-depth-0">
            <li>
                <div class="user-view">
                    <a href="#user"
                        ><img class="circle" src="images/avatar.jpg"
                    /></a>
                    <a href="#name"
                        ><span class="grey-text text-darken-3 name"
                            >John Doe</span
                        ></a
                    >
                    <a href="#email"
                        ><span class="grey-text email"
                            >john.doe@email.com</span
                        ></a
                    >
                </div>
            </li>
            <li>
                <a href="#!"
                    ><i class="material-icons">cloud</i>First Link With Icon</a
                >
            </li>
            <li><a href="#!">Second Link</a></li>
            <li><div class="divider"></div></li>
            <li><a class="subheader">Subheader</a></li>
            <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
        </ul>

        <a
            id="expand-sidenav"
            href="#"
            data-target="slide-out"
            class="btn-floating btn-large waves-effect waves-light red sidenav-trigger"
            ><i class="material-icons">chevron_right</i></a
        >

        <div class="container">
            <div class="status">
                <div class="row">
                    <div class="valign-wrapper col s12 m8 l8">
                        <div class="card pulse light-green darken-2 row">
                            <div class="card-content col l6 m6">
                                <span
                                    class="card-title white-text text-darken-2"
                                >
                                    Status
                                </span>
                                <p class="white-text">
                                    It's all great!<br />Nothing to worry about.
                                </p>
                            </div>
                            <div
                                class="status-icon col l4 m4 hide-on-small-only"
                            >
                                <i class="material-icons">favorite</i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Compiled and minified JavaScript -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
